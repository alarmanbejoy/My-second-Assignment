    <header>
        <div class="logo"><span class="ab">AB</span> Travel</div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <nav class="nav-bar">
            <ul>
                <li>

                <li>

                <li>

                <li>

                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
      <div class="second-header">
      </div>
        <div class="image-title">
          <h1>Explore Your Travel</h1>
          <p>Welcome to our comprehensive guide on how to find the best travel<br> agent for your next adventure!.</p>
        </div>
        
        <div class="option-selection-button">
          <select name="" id="">
            <option value="Jafling">Where go</option>
            <option value="Cox-Bazar">jafling</option>
          </select>
          <select name="" id="">
            <option value="Jafling">When go</option>
            <option value="Cox-Bazar">friday</option>
          </select>
          <select name="" id="">
            <option value="Jafling">Select type</option>
            <option value="Cox-Bazar">friday</option>
          </select>
           <button><a href="">Find Now</a><i class="fa fa-search" aria-hidden="true"></i></button>
          
        </div>

    </main>
